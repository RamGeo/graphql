name: CI/CD Pipeline

# When to run this workflow
on:
  # Run on every push to main/master branch
  push:
    branches:
      - main
      - master
  # Run on pull requests
  pull_request:
    branches:
      - main
      - master
  # Allow manual workflow dispatch
  workflow_dispatch:

# Concurrency control: prevent overlapping runs from the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Jobs to execute
jobs:
  # Job 1: Build and test Docker image
  build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Docker Buildx (for advanced Docker features and caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Step 3: Build Docker image with caching
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: graphql-profile:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true  # Load image into local Docker daemon for testing
      
      # Step 4: Test the image (verify it starts correctly)
      - name: Test Docker image
        run: |
          echo "Starting container for testing..."
          # Map host port 8080 to container port 80 (nginx listens on port 80 inside container)
          docker run -d -p 8080:80 --name test-container graphql-profile:latest
          
          echo "Waiting for container to be ready..."
          for i in {1..20}; do
            if curl -sSf http://localhost:8080 > /dev/null; then
              echo "App is ready!"
              break
            fi
            sleep 1
          done
          
          echo "Testing HTTP endpoint..."
          curl -f http://localhost:8080 || exit 1
          
          echo "Container is healthy, cleaning up..."
          docker stop test-container
          docker rm test-container
      
      # Step 5: Show image information
      - name: Show image info
        run: |
          docker images graphql-profile:latest
          docker history graphql-profile:latest --no-trunc | head -5

  # Job 2: Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up Docker Buildx to build the image for scanning
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Build Docker image (will use cache from build job)
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: graphql-profile:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true  # Load image into local Docker daemon for scanning
      
      # Scan the Docker image for all vulnerabilities (security, misconfigurations, secrets)
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: 'graphql-profile:latest'
          format: 'table'
          scanners: 'vuln,config,secret'
          exit-code: '1'  # Fail the workflow if any vulnerabilities are found
      
      # Scan the filesystem for all vulnerabilities (security, misconfigurations, secrets)
      - name: Scan filesystem for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          scanners: 'vuln,config,secret'
          exit-code: '1'  # Fail the workflow if any vulnerabilities are found

  # Job 3: Push Docker image to GitHub Container Registry (GHCR)
  deploy:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    # Only push on push events to main/master (not on PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Extract metadata for tags
      - name: Extract metadata
        id: meta
        run: |
          echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "repo_owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      # Build and push Docker image to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_owner_lower }}/graphql-profile:${{ steps.meta.outputs.sha }}
            ghcr.io/${{ steps.meta.outputs.repo_owner_lower }}/graphql-profile:${{ steps.meta.outputs.branch }}
            ghcr.io/${{ steps.meta.outputs.repo_owner_lower }}/graphql-profile:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Output image location
      - name: Image pushed successfully
        run: |
          echo "Image pushed to: ghcr.io/${{ steps.meta.outputs.repo_owner_lower }}/graphql-profile"
          echo "Tags: ${{ steps.meta.outputs.sha }}, ${{ steps.meta.outputs.branch }}, latest"