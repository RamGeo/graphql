version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: graphql-profile-app-prod
    
    # Map port 80 (host) to port 80 (container)
    ports:
      - "80:80"
    
    restart: always
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Environment variables (can be set in .env file)
    environment:
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME:-localhost}
      - NGINX_GZIP=${NGINX_GZIP:-true}
      - GRAPHQL_DOMAIN=${GRAPHQL_DOMAIN:-https://your-domain.com}
      - CORS_PROXY=${CORS_PROXY:-https://corsproxy.io}
      - USE_PROXY=${USE_PROXY:-true}
    
    labels:
      - "com.graphql-profile.environment=production"
      - "com.graphql-profile.version=latest"

