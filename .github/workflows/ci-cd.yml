name: CI/CD Pipeline

# When to run this workflow
on:
  # Run on every push to main branch
  push:
    branches:
      - main
      - master
  # Run on pull requests
  pull_request:
    branches:
      - main
      - master

# Jobs to execute
jobs:
  # Job 1: Build and test Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest  # Gitea: use 'ubuntu-latest' or 'ubuntu-22.04' depending on your runner
    
    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v3  # Use v3 for better Gitea compatibility
      
      # Step 2: Build Docker image (using direct docker command for Gitea compatibility)
      - name: Build Docker image
        run: |
          docker build -t graphql-profile:latest .
      
      # Step 3: Test the image (verify it starts correctly)
      - name: Test Docker image
        run: |
          docker run -d -p 8080:80 --name test-container graphql-profile:latest
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop test-container
          docker rm test-container
      
      # Step 4: Show image info
      - name: Show image info
        run: |
          docker images graphql-profile:latest

