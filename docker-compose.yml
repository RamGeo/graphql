version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: graphql-profile-app
    
    # Map port 8080 (host) to port 80 (container)
    ports:
      - "8080:80"
    
    restart: unless-stopped
    
    # Environment variables (can be set in .env file)
    environment:
      - GRAPHQL_DOMAIN=${GRAPHQL_DOMAIN:-https://your-domain.com}
      - CORS_PROXY=${CORS_PROXY:-https://corsproxy.io}
      - USE_PROXY=${USE_PROXY:-true}
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

