version: '3.8'

services:
  # Main web application service
  web:
    # Build the Docker image from the Dockerfile in current directory
    build:
      context: .
      dockerfile: Dockerfile
    
    # Name the container
    container_name: graphql-profile-app
    
    # Map port 8080 on your machine to port 80 in container
    ports:
      - "8080:80"
    
    # Restart policy: automatically restart if container stops
    restart: unless-stopped
    
    # Optional: Add health check to monitor container status
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

